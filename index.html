<!DOCTYPE html>
<html>
 <head>
	 <meta charset="utf-8">
	 <title>Pokedex</title>


	 <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css" />
	 <link rel="icon" href="img/pokeball.png" type="image/png" sizes="16x16">

<link rel="icon" href="img/pokeball.png" type="image/png" sizes="16x16">
 </head>
 <body>
	 <header>

		 <link href="style.css" rel="stylesheet" type="text/css" />
	 </header>
	 <main>

		 <div class="list-wrapper">
			 <ul class="pokemon-list list-unstyled row" id="pokemon-list"></ul>
		 </div>
		 <!-- Modal Start-->
		 <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			 <div class="modal-dialog" role="document">
				 <div class="modal-content">
					 <div class="modal-header">
						 <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							 <span aria-hidden="true">&times;</span>
						 </button>
					 </div>
					 <div class="modal-body">
						 ...
					 </div>
					 <div class="modal-footer">
						 <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>

					 </div>
				 </div>
			 </div>
		 </div>
		 <!-- Modal End -->

 </main>

	 <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	 <script src="script.js"></script>
